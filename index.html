<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Game Central</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="/flag-game.html"><h1>GameCentral</h1></a>
            </nav>
        </header>
        
        <main>
            <div id="page-heading">
                <label>What is your name?</label>
                <input>
                <h2>Choose Your Game</h2>
            </div>

            <div class="difficulty-pair">
                <div class="difficulty-box" id="difficulty-easy">
                    <h3>Easy - 10</h3>
                    <img src="/assets/images/flag-difficulties/Easy.png">
                </div>
                <div class="difficulty-box" id="difficulty-medium">
                    <h3>Medium - 20</h3>
                    <img src="/assets/images/flag-difficulties/Medium.png">
                </div>
            </div>

            <div class="difficulty-pair">
                <div class="difficulty-box" id="difficulty-hard">
                    <h3>Hard - 30</h3>
                    <img src="/assets/images/flag-difficulties/Hard.png">
                </div>
                <div class="difficulty-box" id="difficulty-extreme">
                    <h3>Extreme - 50</h3>   
                    <img src="/assets/images/flag-difficulties/Extreme.png">
                </div>
            </div>

            <button id="play-button"><a href="flag-game.html">Play !</a></button> 
        </main>
    </body>
</html>
