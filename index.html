<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Flags of the World</title>
    </head>
<body>
    <header>
        <nav>
            <a><h1>GameCentral</h1></a>
        </nav>
    </header>
    <main>
        <h2>Choose Your Game</h2>
        <select>
            <option>Flags of the world</option>
        </select>

        <div class="difficulty-pair">
            <div class="difficulty-chunk">
                <div class="difficulty-box">
                    <h3>Easy - 10</h3>
                </div>
            </div>
            <div class="difficulty-chunk">
                <div class="difficulty-box" id="right-chunk">
                    <h3>Medium - 20</h3>
                </div>
            </div>
        </div>

        <div class="difficulty-pair">
            <div class="difficulty-chunk">
                <div class="difficulty-box">
                    <h3>Hard - 30</h3>
                </div>
            </div>
            <div class="difficulty-chunk">
                <div class="difficulty-box" id="right-chunk">
                    <h3>Extreme - 50</h3>   
                </div>
            </div>
        </div>

        <button id="play-button"><a href="flag-game.html">Play !</a></button> 
        <h3>Average Score</h3>
    </main>
</body>
</html>
